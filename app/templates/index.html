{% extends "base.html" %}

{% block title %}智慧商城 - 首页{% endblock %}

{% block styles %}
<style>
    /* 重置基础样式 */
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        overflow-x: hidden; /* 防止水平滚动 */
    }

    /* 英雄区样式 */
    .hero-section {
        position: relative;
        width: 100vw;  /* 使用视窗宽度 */
        height: 100vh;
        background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                    url('{{ url_for("static", filename="images/back.png") }}');
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        margin-top: -80px;
        margin-left: calc(-50vw + 50%); /* 抵消容器边距 */
        margin-right: calc(-50vw + 50%); /* 抵消容器边距 */
        padding-top: 80px;
    }

    .hero-content {
        position: relative;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 2rem;
        z-index: 1;  /* 确保内容在背景之上 */
    }

    /* 标题样式 */
    .hero-title {
        font-family: "华文行楷", "楷体", serif;
        font-size: 4rem;
        color: #FFD700;
        text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.8);
        margin-bottom: 1.5rem;
        animation: fadeInDown 1.5s ease-out;
    }

    /* 副标题样式 */
    .hero-subtitle {
        font-family: "幼圆", "Microsoft YaHei", sans-serif;
        font-size: 1.75rem;
        color: #E0FFFF;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
        margin-bottom: 3rem;
        animation: fadeIn 2s ease-out;
    }

    /* 按钮样式 */
    .cta-button {
        padding: 1rem 2.5rem;
        font-size: 1.25rem;
        background: linear-gradient(135deg, #00BFFF, #1E90FF);
        border: none;
        border-radius: 30px;
        color: white;
        text-decoration: none;
        transition: all 0.3s ease;
        animation: fadeInUp 1.5s ease-out;
    }

    .cta-button:hover {
        background: linear-gradient(135deg, #1E90FF, #4169E1);
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(30, 144, 255, 0.5);
        color: white;
    }

    /* 动画效果 */
    @keyframes fadeInDown {
        from {
            opacity: 0;
            transform: translateY(-30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* 特色区域 */
    .features-section {
        background-color: #f8f9fa;
        padding: 4rem 0;
    }

    .feature-card {
        text-align: center;
        padding: 2rem;
        transition: transform 0.3s ease;
    }

    .feature-card:hover {
        transform: translateY(-10px);
    }

    .feature-icon {
        font-size: 2.5rem;
        color: #1E90FF;
        margin-bottom: 1rem;
    }
</style>
{% endblock %}

{% block content %}
<!-- 英雄区 -->
<section class="hero-section">
    <div class="hero-content">
        <h1 class="hero-title">欢迎光临智慧商城</h1>
        <p class="hero-subtitle">为您提供优质的产品和服务</p>
        <a href="{{ url_for('product.list') }}" class="cta-button">
            <i class="bi bi-cart-plus"></i> 立即选购
        </a>
    </div>
</section>

<!-- 特色区域 -->
<section class="features-section">
    <div class="container">
        <div class="row g-4">
            <div class="col-md-4">
                <div class="feature-card">
                    <i class="bi bi-truck feature-icon"></i>
                    <h3>快速配送</h3>
                    <p>全国范围内24小时内发货，让您享受极速购物体验</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="feature-card">
                    <i class="bi bi-shield-check feature-icon"></i>
                    <h3>品质保证</h3>
                    <p>所有商品经过严格质检，确保每一件商品都值得信赖</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="feature-card">
                    <i class="bi bi-headset feature-icon"></i>
                    <h3>贴心服务</h3>
                    <p>专业客服团队7*24小时在线，为您解答任何问题</p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
