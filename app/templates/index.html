{% extends "base.html" %}

{% block title %}智慧商城 - 首页{% endblock %}

{% block styles %}
<link href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<!-- 英雄区 -->
<section class="hero-section">
    <div class="hero-content">
        <h1 class="hero-title">欢迎光临智慧商城</h1>
        <p class="hero-subtitle">为您提供优质的产品和服务</p>
        <a href="{{ url_for('product.list') }}" class="cta-button">
            <i class="bi bi-cart-plus"></i> 立即选购
        </a>
    </div>
</section>

<!-- 特色区域 -->
<section class="features-section">
    <div class="container">
        <div class="row g-4">
            <div class="col-md-4">
                <div class="feature-card">
                    <i class="bi bi-truck feature-icon"></i>
                    <h3>快速配送</h3>
                    <p>全国范围内24小时内发货，让您享受极速购物体验</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="feature-card">
                    <i class="bi bi-shield-check feature-icon"></i>
                    <h3>品质保证</h3>
                    <p>所有商品经过严格质检，确保每一件商品都值得信赖</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="feature-card">
                    <i class="bi bi-headset feature-icon"></i>
                    <h3>贴心服务</h3>
                    <p>专业客服团队7*24小时在线，为您解答任何问题</p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
